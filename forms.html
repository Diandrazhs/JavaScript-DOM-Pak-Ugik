<!DOCTYPE html>
<html>
<head>
    <h2>JavaScript Validation</h2>
</head>
<body>
    <form name="biodata" method="post" action="/action_page.php" onsubmit="return validateForm()">
        <input type="text" name="nm_siswa" placeholder="Nama Siswa">
        <br/>
        <br/>
        <input type="submit" value="Kirim">
    </form>
    
<script>
	function validateForm(){
    	let x = document.forms["biodata"]["nm_siswa"].value;
    	alert("OK "+x)
        
    	return (x !="")
    }
</script>

</body>
</html>
